<!doctype html>
<html>
<head>
    <title>Definir Senha</title>
</head>
<body>
    <h1>Definir Senha</h1>
    <form method="POST">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Definir Senha</button>
    </form>
    <p>{{ get_flashed_messages()[0] }}</p>
</body>
</html>
