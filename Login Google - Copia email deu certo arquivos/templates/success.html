<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Bem-Sucedido</title>
</head>
<body>
    <h1>Login feito com sucesso!</h1>
    <p>Bem-vindo(a) ao nosso site!</p>
    {% if user %}
        <p>Nome: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        {% if user.profile_pic %}
            <img src="{{ user.profile_pic }}" alt="Profile Picture">
        {% endif %}
    {% else %}
        <p>Usuário não encontrado.</p>
    {% endif %}
</body>
</html>
